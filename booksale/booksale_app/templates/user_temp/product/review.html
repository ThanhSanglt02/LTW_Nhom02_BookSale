{% if user.is_authenticated %}
<div class="review-form mt-3 p-3 border rounded" style="background-color:#f9f9f9;">
  <h5>Đánh giá sản phẩm</h5>
  <form method="POST" action="{% url 'submit_review' product.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="rating">Đánh giá (1-5 sao):</label>
      <select name="rating" id="rating" class="form-control w-auto" required>
        <option value="">Chọn số sao</option>
        {% for i in "12345"|make_list %}
        <option value="{{ i }}">{{ i }} ★</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="content">Nhận xét:</label>
      <textarea name="content" id="content" class="form-control" rows="3" placeholder="Viết nhận xét..." required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Ảnh đánh giá (tùy chọn):</label>
      <input type="file" name="image" id="image" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
  </form>
</div>
{% else %}
<p class="text-warning">Bạn cần đăng nhập để đánh giá sản phẩm.</p>
{% endif %}
