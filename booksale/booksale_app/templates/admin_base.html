{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm #SP001</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    {% block extra_css %}
    {% endblock %}

    <style>
        /* Ẩn mũi tên dropdown mặc định của <summary> */
        summary::-webkit-details-marker {
            display: none;
        }
        summary::marker {
            content: "";
        }

        /* Căn thẳng hàng cho chữ "Quản lý sản phẩm" */
        details > summary {
            display: flex;
            align-items: center;
            padding-left: 1.5rem; /* = px-6 */
            padding-top: 0.5rem;  /* = py-2 */
            padding-bottom: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-white h-screen shadow-md">
            <div class="p-6 flex items-center space-x-2 border-b">
                <div class="w-6 h-6 bg-blue-600 rounded"></div>
                <span class="font-semibold text-lg">BookSale</span>
            </div>

            <nav class="mt-6">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-100">
                            <span>Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-100">
                            <span>Đơn hàng</span>
                        </a>
                    </li>

                    <li>
                        <details open>
                            <summary class="font-semibold text-blue-600 bg-blue-50 rounded">
                                Quản lý sản phẩm
                            </summary>
                            <ul>
                                <li>
                                    <a href="#" class="block px-12 py-2 hover:bg-gray-100">Danh mục</a>
                                </li>
                                <li>
                                    <a href="#" class="block px-12 py-2 hover:bg-gray-100">Sản phẩm</a>
                                </li>
                            </ul>
                        </details>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-100">
                            <span>Quản lý địa chỉ</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-100">
                            <span>Quản lý đánh giá</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-100">
                            <span>Support</span>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-100">
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        {% block content %}
        {% endblock %}
    </div>

    <script>
        const toggle = document.getElementById('productMenuToggle');
        const submenu = document.getElementById('productSubmenu');
        if (toggle && submenu) {
            toggle.addEventListener('click', () => {
                submenu.classList.toggle('show');
            });
        }
    </script>
</body>
</html>
