{% extends "admin_temp/admin_base.html" %}
{% load static %}

{% block content %}
<main class="flex-1 p-8 flex justify-center items-start min-h-screen text-sm">

    <div class="bg-white p-3 rounded-xl shadow-xl max-w-2xl w-full mt-20">
        <h1 class="text-2xl font-semibold mb-4 text-red-600">Xác nhận xóa sản phẩm</h1>

        <p class="text-gray-700 mb-3 leading-relaxed">
            Bạn có chắc chắn muốn xóa sản phẩm
            <strong class="text-blue-500">"{{ product.product_name }}"</strong> không?
        </p>

        <p class="mb-5 text-gray-600 font-medium leading-relaxed">
            ⚠️ Lưu ý: Thao tác này sẽ xóa vĩnh viễn sản phẩm khỏi hệ thống.
        </p>

        <form method="POST" action="{% url 'product_delete' pk=product.id %}" class="flex justify-end gap-3">
            {% csrf_token %}

            <a href="{% url 'product_detail' pk=product.id %}"
               class="bg-gray-100 text-gray-700 px-4 py-1.5 rounded-md hover:bg-gray-200 transition text-sm">
                Hủy
            </a>

            <button type="submit"
                    class="bg-red-600 text-white px-5 py-1.5 rounded-md hover:bg-red-700 transition text-sm">
                Xóa
            </button>
        </form>
    </div>

</main>

{% endblock %}
