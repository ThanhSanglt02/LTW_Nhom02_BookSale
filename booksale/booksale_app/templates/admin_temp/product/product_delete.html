{% extends "admin_temp/admin_base.html" %}
{% load static %}

{% block content %}
<main class="flex-1 p-40 flex justify-center items-start min-h-screen">

    <div class="bg-white p-20 rounded-2xl shadow-xl max-w-4xl w-full mt-20">
        <h1 class="text-4xl font-semibold mb-6 text-red-600">Xác nhận xóa sản phẩm</h1>

        <p class="text-gray-700 mb-4">
            Bạn có chắc chắn muốn xóa sản phẩm
            <strong class="text-blue-500">"{{ product.product_name }}"</strong> không?
        </p>
        <p class="mb-6 text-black-500 font-medium">
            ⚠️ Lưu ý: Thao tác này sẽ xóa vĩnh viễn sản phẩm khỏi hệ thống.
        </p>

        <form method="POST" action="{% url 'product_delete' pk=product.id %}" class="flex justify-end gap-4">
            {% csrf_token %}

            <a href="{% url 'product_detail' pk=product.id %}"
               class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg hover:bg-gray-200 transition">
                Hủy
            </a>

            <button type="submit"
                    class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition">
                Xóa
            </button>
        </form>
    </div>

</main>
{% endblock %}
