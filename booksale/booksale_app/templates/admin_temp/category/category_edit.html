{% extends "admin_temp/admin_base.html" %}
{% load static %}

{% block content %}
<main class="flex-1 p-10">
    <h1 class="text-2xl font-semibold mb-6">Sửa Danh mục</h1>

    <div class="bg-white shadow rounded-lg p-10 max-w-8xl mx-auto">

        <form method="POST" action="{% if category %}{% url 'category_edit' category.id %}{% else %}{% url 'category_add' %}{% endif %}">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm {% if 'success' in message.tags %}text-green-800 bg-green-100 border border-green-400{% else %}text-red-800 bg-red-100 border border-red-400{% endif %} rounded-lg shadow" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="mb-4">
                <label for="category_name" class="block text-gray-700 font-medium mb-2">
                    Tên Danh mục <span class="text-red-500">*</span>
                </label>
                <input type="text" id="category_name" name="category_name" required
                       value="{{ category.category_name|default:'' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Nhập tên danh mục...">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-gray-700 font-medium mb-2">Mô tả</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Nhập mô tả chi tiết cho danh mục...">{{ category.description|default:'' }}</textarea>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="{% url 'category_list' %}" class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-100">
                    Hủy
                </a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    {% if category %}Cập nhật{% else %}Thêm mới{% endif %}
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
