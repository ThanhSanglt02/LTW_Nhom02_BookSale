{% extends "admin_temp/admin_base.html" %}

{% block content %}
<main class="flex-1 p-8 max-w-2xl mx-auto">
  <div class="bg-white p-8 rounded-2xl shadow">
    <h1 class="text-2xl font-semibold mb-6 text-red-600">Xác nhận xóa danh mục</h1>

    <p class="text-gray-700 mb-4">
      Bạn có chắc chắn muốn xóa danh mục 
      <strong class="text-red-500">"{{ category.category_name }}"</strong> không?
    </p>

    <form method="POST" class="flex justify-end gap-4">
      {% csrf_token %}
      <a href="{% url 'category_detail' pk=category.id %}"
         class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg hover:bg-gray-200 transition">
        Hủy
      </a>
      <button type="submit" formaction="{% url 'category_delete' pk=category.id %}"
              class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition">
        Xóa
      </button>
    </form>
  </div>
</main>
{% endblock %}
